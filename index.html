<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <div class="containerWrapper">
        <form class="inputForm">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" class="fullName" placeholder="Type your name here...">
                <span class="fNamemsg message"></span>
            </div>
            <div>
                <label for="userName">User Name:</label>
                <input type="text" class="userName" placeholder="Type your user name here...">
                <span class="usernamemsg message"></span>
            </div>
            <div>
                <label for="inputEmail">Email:</label>
                <input type="text" class="inputEmail" placeholder="Type your email address here...">
                <span class="inputemailmsg message"></span>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" class="phoneNumber" placeholder="Type your phone number here...">
                <span class="phonenumbermsg message"></span>
            </div>
            <div class="password">
                <label for="strongPassword">Password:</label>
                <input type="password" class="strongPassword" placeholder="Type your password here...">
                <span class="copyText">Copy</span>
                <span class="showPassword">Show</span>
                <span class="strongpasswordmsg message"></span>
            </div>
            <div>
                <label for="validUrl">Facebook URL Verification</label>
                <input type="text" class="validUrl" placeholder="Type your URL here...">
                <span class="validurlmsg message"></span>
            </div>

            <button class="submitBtn">Submit</button>
        </form>
    </div>
</div>




<script src="freebootcamp.js"></script>
<script src="main.js"></script>
<script src="exercise.js"></script>
</body>
</html>
